<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NSE Option Signals Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>NSE Option Signals — Live Dashboard</h1>
    <p class="updated">Updated: <span id="updated"></span></p>

    <table id="signalTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Trend</th>
                <th>Strength (0–100)</th>
                <th>Volume Spike</th>
                <th>Reversal</th>
                <th>Premium / Discount</th>
                <th>Last Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
